<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="../css/popup.css?v=1.0.5" type="text/css">
    <script src="../libs/jquery.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
</head>
<body data-i18n-values=".style.direction:ltr;.style.textAlign:left">
<div id="menu">
    <div id="xuexi" name="开始学习" class="item proxy"
         title="开始学习"
         data-i18n-values="title:开始学习">
        <div class="icon"></div>
        <span data-i18n-content="开始学习">开始学习</span>
    </div>
    <div id="startingProxies" class="separator"></div>

    <div id="dayAnswer" class="item proxy answer"
         title="每日答题" attr="dayAnswer">
        <div class="icon"></div>
        <span>每日答题</span>
    </div>
    <div id="weekAnswer" class="item proxy answer"
         title="每周答题" attr="weekAnswer">
        <div class="icon"></div>
        <span>每周答题</span>
    </div>
    <div id="paperAnswer" class="item proxy answer"
         title="专项答题" attr="paperAnswer">
        <div class="icon"></div>
        <span>专项答题</span>
    </div>

    <div id="separatorOptions" class="separator"></div>
    <div id="menuAbout" class="item">
        <img src="../img/about.png"/>
        <span data-i18n-content="关于 xuexi">关于 xuexi</span>
    </div>
</div>

<!-- 关于页面 -->
<div id="about">
    <div class="close"><img src="../img/close.png"/></div>
    <div class="header">
        <table>
            <tr>
                <td><img src="../img/icon/icon_128x128.png" width="70"/></td>
                <td>
                    <table class="titleTable">
                        <tr>
                            <td colspan="2">
                                <div class="title">Xuexi</div>
                            </td>
                        </tr>
                        <tr>
                            <td width="1" class="version" data-i18n-content="popup_version">version</td>
                            <td class="version"><span class="versionNumber"></span></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="body">
        <div id="developer">
            <div class="name">
                <table>
                    <tr>
                        <td data-i18n-content="popup_developedBy">Developed by</td>
                        <td>@ttglad</td>
                    </tr>
                    <tr>
                        <td data-i18n-content="popup_developedBy">project on github</td>
                        <td><a href="https://github.com/ttglad/learning" target="_blank">ttglad/learning</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div data-i18n-content="popup_copyright">Copyright &copy; 2022 @ttglad.</div>
    </div>
</div>
</body>
</html>
